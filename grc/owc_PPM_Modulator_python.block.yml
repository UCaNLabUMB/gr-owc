id: owc_PPM_Modulator_python
label: PPM_Modulator(Python)
category: '[owc]/Signal Processing Blocks'

templates:
  imports: from gnuradio import owc
  make: owc.PPM_Modulator_python(${max_mag}, ${min_mag}, ${samples_per_symbol}, ${samples_per_pulse}, ${modulation_order})
  callbacks:
    - set_max_magnitude(${max_mag})
    - set_min_magnitude(${min_mag})

parameters:
- id: max_mag
  label: Maximum Magnitude
  dtype: float
  default: 1.0
  
- id: min_mag
  label: Minimum Magnitude
  dtype: float
  default: 0
  
- id: samples_per_symbol
  label: Samples Per Symbol
  dtype: int
  default: 2
  
- id: samples_per_pulse
  label: Samples Per Pulse
  dtype: int
  default: 1

- id: modulation_order
  label: Modulation Order
  dtype: int
  default: 2

inputs:
- label: in
  dtype: float
  
outputs:
- label: out
  dtype: float
  
asserts:
- ${max_mag > min_mag}
- ${samples_per_symbol > 0}
- ${samples_per_pulse > 0}
- ${samples_per_pulse < samples_per_symbol}

file_format: 1
