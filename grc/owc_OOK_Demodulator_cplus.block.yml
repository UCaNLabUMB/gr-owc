id: owc_OOK_Demodulator_cplus
label: OOK_Demodulator(C++)
category: '[owc]/Signal Processing Blocks'

templates:
  imports: from gnuradio import owc
  make: owc.OOK_Demodulator_cplus(${threshold}, ${samples_per_symbol})
  callbacks:
    - set_threshold(${threshold})

parameters:
- id: threshold
  label: Threshold Value
  dtype: float
  default: 0.5
  
- id: samples_per_symbol
  label: Samples Per Symbol
  dtype: int
  default: 1

inputs:
- label: in
  dtype: float
  
outputs:
- label: out
  dtype: float
  
asserts:
- ${samples_per_symbol > 0}

file_format: 1
